<div class="tema-dark">
    <app-form
    formTitle="Acessar conta"
    buttonForm="Entrar"
    signinOrSignup="NÃ£o tem uma conta? Criar conta"

    (formSubmit)="onSubmitSignIn()"
    [form]="form"
    >
            <mat-label>Email</mat-label>
            <app-input label="Email" type="email" controlName="email" [form]="form" color="dark"></app-input>

    </app-form>

</div>
