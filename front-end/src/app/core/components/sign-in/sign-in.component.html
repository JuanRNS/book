<app-form
formTitle="Acessar conta"
buttonForm="Entrar"
signinOrSignup="NÃ£o tem uma conta? Criar conta"
(signinOrSignupButton)="signinClick()"
(formSubmit)="onSubmitSignIn()"
>
    <mat-form-field class="block-input">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="block-input">
        <mat-label>Senha</mat-label>
        <input matInput type="password" name="password" formControlName="password" required>
    </mat-form-field>
</app-form>
